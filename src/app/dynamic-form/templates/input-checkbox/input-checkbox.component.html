<div *ngIf="input">
  <div>
    <label for="" [class.input-required]="input?.isRequired">{{
      input.label
    }}</label>
  </div>
  <div
    *ngFor="let checkbox of input.options"
    class="form-check form-check-inline"
  >
    <input
      class="form-check-input"
      type="checkbox"
      [id]="checkbox.id"
      [value]="checkbox.value"
      [name]="input.id"
    />
    <label class="form-check-label" for="inlineCheckbox1">{{
      checkbox.text
    }}</label>
  </div>
</div>
